<!DOCTYPE html>
<html>
<head>
  <title>Remote Keyboard</title>
  <style>
    .keyboard {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      grid-template-rows: repeat(2, 50px);
      gap: 5px;
    }

    .key {
      width: 50px;
      height: 50px;
      background-color: white;
      border: solid 1px;
    }
  </style>
</head>
<body>
  <h1>Remote Keyboard</h1>
  <div class="keyboard">
    <div id="key1" class="key">1</div>
    <div id="key2" class="key">2</div>
    <div id="key3" class="key">3</div>
    <div id="key4" class="key">4</div>
    <div id="key5" class="key">5</div>
    <div id="key6" class="key">6</div>
    <div id="key7" class="key">7</div>
    <div id="key8" class="key">8</div>
    <div id="key9" class="key">9</div>
    <div id="key10" class="key">10</div>
  </div>
  <button id="controlBtn" onclick="acquireControl()">Acquire Control</button>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
